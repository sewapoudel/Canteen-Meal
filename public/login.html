<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
      
        <div class="wrapper">
          <nav class="nav">
            <div class="nav-logo">
              <p>CANTEEN MEAL</p>
            </div>
        
            <div class="nav-button">
              <button class="btn white-btn" id="loginBtn" onclick="window.location.href = '/login'">Sign In</button>
                <button class="btn" id="registerBtn" onclick="window.location.href = '/register'">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
              <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
          </nav>
        

        <div class="container my-5">
            <div class="card-body">
            <h5 class="card-title">  </h5>
        <div class="login-container" id="login">
            <div class="top">
              <span>Don't have an account? <a href="/register" onclick="register()">Sign Up</a></span>
              
            </div>
            <form onsubmit="return false;" id ="form">
                <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field"  id= "email" placeholder="Email"   autocomplete="off" required>
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" id="password" placeholder="Password"  autocomplete="off" required>
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="alert alert-danger" role="alert" id="error"  style="display:none;">
            </div>
            <div class="alert alert-success" role="alert" id="success" style="display:none;">
            </div>
            <button type="signin" class="btn btn-primary"> Login</button>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Forgot password?</a></label>
              </form>
              </div>
            </div>
          </div>
          <script src="js/login.js"></script>
      
    
    </body>
</html>
