<body style="color: #1d2630; background-color: #efe4e4">
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Student Profile</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName"> First Name</label>
          <input class="form-control" id="firstName" type="text" placeholder="Enter your first name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="lastName"> Last Name</label>
          <input class="form-control" id="lastName" type="text" placeholder="Enter your last name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="age"> Age </label>
          <input class="form-control" id="age" type="text" placeholder="Enter your age here">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th> First Name</th>
              <th> Last Name</th>
              <th> Age</th>
              <th> Actions</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <td>  </td> 
              <td> </td>
              <td> </td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>

            </tr>
          </tbody>
          </table>
        </table>
      </div>
    </div>
  </div>
